<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Josh ToDo's </title>
</head>
<body>
    <main>
        <h1>Task of Today</h1>
        <label></label>
        <input type="text"  id="name-input" placeholder="Task">
        <button id="add-name-btn">Add to List</button>

        <div>
            <input placeholder="Search by Task" id="search-input">
            <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead hidden>
                <th>ID</th>
                <th>name</th>
                <th hidden>Date added </th>
                <th >Delete</th>
                <th>Edit</th>

            </thead>
            <tbody></tbody>
        </table>
        <section hidden id="update-row">
            <label></label>
            <input type="text" id="update-name-input" placeholder="Edit Task">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
